<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-card {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.7rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    
</head>

<body>
    <div class="form-card">
        <h1>House Price Predictor</h1>
        <form method="POST" action="/predict">
            <label>Overall Quality (1-10)</label>
            <input type="number" name="Overall Qual" required>

            <label>Living Area (sq ft)</label>
            <input type="number" name="Gr Liv Area" required>

            <label>Garage Capacity (Cars)</label>
            <input type="number" name="Garage Cars" required>

            <label>Total Basement Area (sq ft)</label>
            <input type="number" name="Total Bsmt SF" required>

            <label>Full Bathrooms</label>
            <input type="number" name="Full Bath" required>

            <label>Year Built</label>
            <input type="number" name="Year Built" required>

            <input type="submit" value="Predict Price">
        </form>
    </div>

        <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/21/20/20250421202100-L1PGKIE9.js"></script>

    
</body>
    
</html>
